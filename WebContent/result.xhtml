<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<f:view locale="#{bean.locale}">
	<h:head>
		<style>
			.order-table-header{
				text-align:center;
				background:none repeat scroll 0 0 #E5E5E5;
				border-bottom:1px solid #BBBBBB;
				padding:16px;
			}
			.order-table-odd-row{
				text-align:center;
				background:none repeat scroll 0 0 #FFFFFFF;
				border-top:1px solid #BBBBBB;
			}
			
			.order-table-even-row{
				text-align:center;
				background:none repeat scroll 0 0 #F9F9F9;
				border-top:1px solid #BBBBBB;
			}
			.order-table{   
				border-collapse:collapse;
			}
		</style>
		<title>#{msgs.formulario}</title>
	</h:head>
	<h:body>
		<h:form>
	   		<h:outputText value="#{msgs.idioma}" />
	   		<h:outputText value="&#160;" />
	   		<h:commandButton actionListener="#{bean.cambiarLanguage('es')}"
				value="Spanish" image="resources/img/icon/es.png" />
			<h:outputText value="&#160;" />
			<h:commandButton actionListener="#{bean.cambiarLanguage('en')}"
				value="English" image="resources/img/icon/uk.png" />
	   	</h:form>
		<h1>
	    	#{msgs.datos}
	   	</h1>
		<h:outputText value="#{msgs.nacido} #{bean.mes}" /> 
		<h3><h:outputText value="#{msgs.colorr}" /></h3>
		<h:dataTable value="#{bean.colores}" var="c" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
			<h:column>
    			<f:facet name="header">#{msgs.color}</f:facet>
    			#{c}
    		</h:column>
		</h:dataTable>
		<br></br><br></br>
	 	<h:outputText value="#{bean.aprobadas}" />
	 	<br></br><br></br>
		<h:form>
			<h:commandButton value="#{msgs.Volver}" action="main"/>
    	</h:form>
	</h:body>
	</f:view>
</html>
